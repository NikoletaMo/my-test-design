<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volvo Experience System</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p, button { margin: 0; padding: 0; }

    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      color: #004d8a;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      color: #004d8a;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.5;
      margin-bottom: 20px;
    }

    button {
      display: inline-block;
      background-color: #004d8a;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003866;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Volvo Experience System</h1>
    <p>We noticed that you are using a browser that is no longer supported by our system. To enjoy the full Volvo experience, consider changing your browser.</p>
    <h2>Content blocked</h2>
    <p>Change your cookie settings to proceed.</p>
    <button>Change Cookie Settings</button>
  </div>
</body>
</html>
